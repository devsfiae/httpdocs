<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Speisekarte - La Mediterranea</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Open Graph Meta-Tags -->
    <meta property="og:title" content="Bar/Restaurant La Mediterranea">
    <meta property="og:description" content="Speisen">
    <meta property="og:image" content="images/menu/food_culture.png">
    <meta property="og:url" content="http://la-mediterranea.eu/card.html">
    <meta property="og:type" content="website">
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VerknÃ¼pfung mit externer CSS-Datei -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header with three sections: logo, navigation, theme switch -->
    <header></header>
    <!-- Subheader with title and actions -->
    <div class="subheader">
        <div class="subheader-actions">
            <a href="menues.html" class="btn primary-btn">Speisekarte</a>
        </div>
        

    <!-- Main Content -->
    <main class="main-content">
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Slides -->
            <div class="slide fade">
                <img src="images/menu/grilled_beef_dishes.png" alt="Fleisch">
                <div class="slide-title">Fleisch</div>
            </div>

            <div class="slide fade">
                <img src="images/menu/fish_dishes.png" alt="Restaurant">
                <div class="slide-title">Fisch</div>
            </div>

            <div class="slide fade">
                <img src="images/menu/vegetarian_dishes.png" alt="Vegan/Vegetarisch">
                <div class="slide-title">Vegan/Vegetarisch</div>
            </div>

            <div class="slide fade">
                <img src="images/menu/dessert_dishes.png" alt="Desserts">
                <div class="slide-title">Desserts</div>
            </div>

            <!-- Next/Prev Buttons -->
            <a class="prev" onclick="prevSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>

        <!-- Dots to indicate current slide -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            <span class="dot" onclick="currentSlide(4)"></span> 
        </div>
    </main>

    <!-- Footer loaded dynamically -->
    <footer></footer>

    <!-- Scripts -->
    <script type="module" src="js/controller.js"></script>
</body>
</html>
