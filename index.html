<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bar/Restaurant La Mediterranea</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Open Graph Meta-Tags -->
    <meta property="og:title" content="Bar/Restaurant La Mediterranea">
    <meta property="og:description" content="@Es Pujols/Formentera">
    <meta property="og:image" content="http://la-mediterranea.eu/images/website_background.jpg">
    <meta property="og:url" content="http://la-mediterranea.eu/index.html">
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VerknÃ¼pfung mit externer CSS-Datei -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header with three sections: logo, navigation, theme switch -->
    <header></header>
        

    <!-- Main Content -->
    <main class="main-content">
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Slides -->
            <div class="slide fade">
                <img src="images/bar/beachbar.png" alt="Bar">
                <div class="slide-title">Willkommen im La Mediterranea</div>
            </div>

            <div class="slide fade">
                <img src="images/bar/restaurant.png" alt="Restaurant">
                <div class="slide-title">Restaurant</div>
            </div>

            <div class="slide fade">
                <img src="images/menu/food_culture.png" alt="Speisen">
                <div class="slide-title">Speisen</div>
            </div>

            <div class="slide fade">
                <img src="images/cocktails/cocktails_banner.png" alt="Cocktails">
                <div class="slide-title">Cocktails</div>
            </div>

            <div class="slide fade">
                <img src="images/events/eveningwithdj.png" alt="Events">
                <div class="slide-title">Events</div>
            </div>

            <!-- Next/Prev Buttons -->
            <a class="prev" onclick="prevSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>

        <!-- Dots to indicate current slide -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            <span class="dot" onclick="currentSlide(4)"></span> 
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </main>

    <!-- Footer loaded dynamically -->
    <footer></footer>

    <!-- Scripts -->
    <script type="module" src="js/controller.js"></script>
</body>
</html>
