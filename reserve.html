<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bar/Restaurant La Mediterranea</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Open Graph Meta-Tags -->
    <meta property="og:title" content="Bar/Restaurant La Mediterranea">
    <meta property="og:description" content="@Es Pujols/Formentera">
    <meta property="og:image" content="images/cocktails/cocktails_banner.png">
    <meta property="og:url" content="http://la-mediterranea.eu/index.html">
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VerknÃ¼pfung mit externer CSS-Datei -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header with three sections: logo, navigation, theme switch -->
    <header></header>
        

    <!-- Main Content -->
    <main class="main-content">
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Slides -->
            <div class="slide fade">
                <img src="images/days/03_wednesday.png" alt="Mittwoch">
                <div class="slide-title">Mittwoch | 17:00 | 19:00 Uhr</div>
            </div>

            <div class="slide fade">
                <img src="images/days/04_thursday.png" alt="Donnerstag">
                <div class="slide-title">Donnerstag | 17:00 | 19:00 Uhr</div>
            </div>

            <div class="slide fade">
                <img src="images/days/05_friday.png" alt="Freitag">
                <div class="slide-title">Freitag | 17:00 | 19:00 | 21:00 Uhr</div>
            </div>

            <div class="slide fade">
                <img src="images/days/06_saturday.png" alt="Samstag">
                <div class="slide-title">Samstag | 17:00 | 19:00 | 21:00 Uhr </div>
            </div>

            <div class="slide fade">
                <img src="images/days/07_sunday.png" alt="Sonntag">
                <div class="slide-title">Sonntag | 17:00 | 19:00 Uhr</div>
            </div>

            <!-- Next/Prev Buttons -->
            <a class="prev" onclick="prevSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>

        <!-- Dots to indicate current slide -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            <span class="dot" onclick="currentSlide(4)"></span> 
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </main>

    <!-- Footer loaded dynamically -->
    <footer></footer>

    <!-- Scripts -->
    <script type="module" src="js/controller.js"></script>
</body>
</html>
